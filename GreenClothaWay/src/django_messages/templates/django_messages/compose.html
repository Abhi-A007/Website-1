{% extends "django_messages/base.html" %}
{% load i18n %}
{% load static %}
{% load bootstrap4 %}

{% block mailcontent %}
<h1>Compose Message</h1>
<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>
        {% bootstrap_field field %}
    </p>
    {% endfor %}
    <input type="submit" value="Send"/>
</form>
{% endblock %}
